<app-main-header></app-main-header>
<ion-content>
    <app-loader *ngIf="showLoader"></app-loader>
    <ion-grid>
        <ion-row>

            <ion-col size="12" size-md="2" class="rightCol">

                <ion-list>
                    <ion-item>
                        Inbox
                    </ion-item>
                    <ion-item>
                        Sent
                    </ion-item>
                    <ion-item>
                        Drafts
                    </ion-item>
                    <ion-item>
                        Trash
                    </ion-item>
                </ion-list>


            </ion-col>


            <ion-col size="12" size-md="8">

                <p class="pageTitle">Emails</p>

                <!-- Search bar -->

                <ion-grid [hidden]="showLoader">
                    <ion-row>
                        <ion-col size-md="8" size="12" offset-md="2">
                            <ion-searchbar [(ngModel)]="searchBar" (ionChange)="getItems(searchBar)"
                                placeholder="Search by email's Name" type="text">
                            </ion-searchbar>
                        </ion-col>
                    </ion-row>
                </ion-grid>



                <ion-row *ngIf="!isGrid">
                    <ion-col size="12">
                        <ion-list>
                            <ion-item routerLink="/add-email" style="cursor: pointer">
                                <ion-button fill="clear" size="large">
                                    <ion-icon name="add-circle-outline" class="ion-margin-end"></ion-icon>
                                    Add Email
                                </ion-button>
                            </ion-item>
                            <ion-item *ngFor="let x of email" (click)="gtDetails(x)" [hidden]="showLoader">
                                <p class="projHeader">{{x.name}}</p>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>



            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
