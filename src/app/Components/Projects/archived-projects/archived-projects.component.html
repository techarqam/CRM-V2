<app-main-header></app-main-header>
<ion-content>
    <app-loader *ngIf="showLoader"></app-loader>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="8" offset-md="1">

                <p class="pageTitle" >Archived Projects</p>


                <!-- Search bar -->
                <ion-grid [hidden]="showLoader">
                    <ion-row>
                        <ion-col size-md="8" size="12" offset-md="2">
                            <ion-searchbar [(ngModel)]="searchBar" (ionChange)="getItems(searchBar)"
                                placeholder="Search by Project's Name" type="text">
                            </ion-searchbar>
                        </ion-col>
                    </ion-row>
                </ion-grid>


                <ion-row>
                    <!-- Projects List -->
                    <ion-col size="12" size-md="4" size-xs="6" *ngFor="let p of projects" (click)="gtDetails(p)"
                        [hidden]="showLoader">
                        <ion-card>
                            <ion-card-content>
                                <div class="projDetailDiv">
                                    <p class="projHeader">{{p.name}}</p>
                                    <p class="projSubHeader">{{p.timestamp}}</p>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>



                    <ion-col size="12" size-md="4" size-xs="6" [hidden]="showLoader" *ngIf="!projects.length">
                        <ion-card>
                            <ion-card-content>
                                <div class="projDetailDiv">
                                    <p class="projHeader">No Projects</p>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-col>

        </ion-row>
    </ion-grid>


</ion-content>
