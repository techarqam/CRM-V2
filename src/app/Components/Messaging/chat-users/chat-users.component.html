<ion-searchbar [(ngModel)]="searchBar" (ionChange)="getItems(searchBar)" placeholder="Search" type="text">
</ion-searchbar>


<ion-card *ngFor="let u of users">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-avatar>
          <img class="avat" src="https://www.travelcontinuously.com/wp-content/uploads/2018/04/empty-avatar.png">
        </ion-avatar>
      </ion-col>
      <ion-col size="8">
        <p class="name">{{u.name}}</p>
        <p>Last typed message</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>

<ion-card *ngFor="let u of users" class="selCard">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-avatar>
          <img class="avat" src="https://www.travelcontinuously.com/wp-content/uploads/2018/04/empty-avatar.png">
        </ion-avatar>
      </ion-col>
      <ion-col size="8">
        <p class="selName">{{u.name}}</p>
        <p>Last typed message</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
