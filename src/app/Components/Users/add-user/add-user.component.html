<app-main-header></app-main-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" offset-md="4">
        <ion-card>

          <ion-card-header>
            <ion-title class="card-header">Add a User</ion-title>
          </ion-card-header>

          <ion-row>
            <ion-col size="12" size-md="10" offset-md="1">


              <ion-card-content>
                <app-loader *ngIf="showLoader"></app-loader>
                <form [formGroup]="this.modelService.user" [hidden]="showLoader">

                  <ion-item>
                    <ion-label position="floating">Name</ion-label>
                    <ion-input type="text" formControlName="name"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="text" formControlName="email"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label slot="start">Admin</ion-label>
                    <ion-toggle slot="end" formControlName="isAdmin"></ion-toggle>
                  </ion-item>


                  <ion-button (click)="addUser()" class="ion-margin-top" expand="block">
                    Add User
                  </ion-button>

                </form>
              </ion-card-content>
            </ion-col>
          </ion-row>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
